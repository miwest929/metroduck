<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
<form>
  <div class="form-group">
    <label>Repo</label>
    <input type="text" class="form-control" name="repo" ng-model="repo.name"></input>
  </div>
  <div class="form-group">
    <label>Currently Deployed Branch</label>
    <input type="text" class="form-control" name="repo" ng-model="repo.old_branch"></input>
  </div>
  <div class="form-group">
    <label>New Branch</label>
    <input type="text" class="form-control" name="repo" ng-model="repo.new_branch"></input>
  </div>
    <button type="submit" class="btn btn-primary" ng-click="computeDeployGuide()">Get Deploy Guide</button>
    <button type="submit" class="btn btn-primary" ng-click="generateDeployGuide()" ng-disabled="!inConstructState()">Generate Deploy Guide</button>
</div>
</form>
<div ng-show="!in_construct_state && deployGuide !== null" class='guide-container'>
  <pre class="prettyprint prettyprinted" class="input-xlarge" ng-bind="deployGuide" contenteditable="true"></pre>
</div>
<div id='fragments' ng-show="in_construct_state" class='guide-container'>
  <div ng-repeat="fragment in fragments" ng-click="selectFragment(fragment)">
    <pre class='prettyprint prettyprinted fragment-old' ng-class="{'isSelected': fragment.isSelected}" ng-hide="fragment.old_changes === ''">{{fragment.old_changes}}</pre>
    <pre class='prettyprint prettyprinted fragment-new' ng-class="{'isSelected': fragment.isSelected}">{{fragment.new_changes}}</pre>
  </div>
</div>
